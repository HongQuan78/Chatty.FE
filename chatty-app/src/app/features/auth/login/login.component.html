<app-auth-layout>
  <section class="auth-card">
    <div class="card-head">
      <div class="pill">Welcome back</div>
      <h1>Sign in to Chatty</h1>
      <p>Access your conversations and settings securely.</p>
    </div>

    <div class="tabs">
      <button class="active" type="button">Login</button>
      <button type="button" (click)="goRegister()">Create account</button>
    </div>

    <form (ngSubmit)="submit()" class="form" novalidate>
      <label>
        <span>Email address</span>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          required
          autocomplete="email"
        />
      </label>

      <label>
        <div class="row">
          <span>Password</span>
          <a class="link" href="#">Forgot password?</a>
        </div>
        <div class="input-wrap">
          <input
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            required
            autocomplete="current-password"
          />
          <button type="button" class="icon-btn" (click)="togglePassword()" [attr.aria-pressed]="showPassword">
            <span class="material-symbols-outlined">
              {{ showPassword ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
      </label>

      <label class="remember">
        <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" />
        <div>
          <strong>Remember me</strong>
          <small>Stay signed in on this device</small>
        </div>
      </label>

      <button type="submit" [disabled]="submitting">
        {{ submitting ? 'Signing in...' : 'Continue' }}
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>
    </form>

    <p class="footer">
      No account yet?
      <button type="button" class="link-btn" (click)="goRegister()">Create one</button>
    </p>
  </section>
</app-auth-layout>
