<div class="section">
  <h3>Theme</h3>
  <label class="row">
    <input
      type="radio"
      name="theme"
      value="light"
      [(ngModel)]="theme" />
    <span>Light</span>
  </label>

  <label class="row">
    <input
      type="radio"
      name="theme"
      value="dark"
      [(ngModel)]="theme" />
    <span>Dark</span>
  </label>
</div>
