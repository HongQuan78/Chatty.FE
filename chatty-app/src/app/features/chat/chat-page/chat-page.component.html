<div class="chat-shell">
  <app-sidebar-conversations
    class="sidebar"
    (select)="selectConversation($event)"
    [active]="activeConversation()">
  </app-sidebar-conversations>

  <section class="chat-area">
    <app-chat-window
      [title]="activeConversation()"
      [messages]="messages()"
      #window>
    </app-chat-window>

    <app-message-input-box
      class="input-box"
      (send)="sendMessage($event)">
    </app-message-input-box>
  </section>
</div>
