<footer class="p-4 bg-white dark:bg-gray-900/50 border-t border-gray-200 dark:border-gray-800">
  <form class="flex items-center gap-2 bg-background-light dark:bg-background-dark rounded-lg p-2" (ngSubmit)="emit()">
    <button type="button"
      class="flex items-center justify-center p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400">
      <span class="material-symbols-outlined">add_circle</span>
    </button>
    <input
      class="flex-1 bg-transparent border-none focus:ring-0 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
      placeholder="Type a message..."
      type="text"
      [(ngModel)]="draft"
      name="draft"
      (keyup.enter)="emit()" />
    <button type="button"
      class="flex items-center justify-center p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-400">
      <span class="material-symbols-outlined">mood</span>
    </button>
    <button type="submit" class="flex items-center justify-center p-2 rounded-full bg-primary text-white">
      <span class="material-symbols-outlined">send</span>
    </button>
  </form>
</footer>
