<footer class="p-4">
  <form class="flex items-center gap-2 rounded-lg p-2" (ngSubmit)="emit()">
    <button type="button" class="flex items-center justify-center p-2 rounded-full">
      <span class="material-symbols-outlined">add_circle</span>
    </button>
    <input class="flex-1 border-none focus:ring-0" placeholder="Type a message..." type="text"
      [(ngModel)]="draft" name="draft" (keyup.enter)="emit()" />
    <button type="button" class="flex items-center justify-center p-2 rounded-full">
      <span class="material-symbols-outlined">mood</span>
    </button>
    <button type="submit" class="flex items-center justify-center p-2 rounded-full bg-primary">
      <span class="material-symbols-outlined">send</span>
    </button>
  </form>
</footer>
