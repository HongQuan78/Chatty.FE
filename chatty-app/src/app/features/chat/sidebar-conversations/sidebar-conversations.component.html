<div class="sidebar-shell">
  <div class="header">
    <div class="avatar">U</div>
    <div class="title">Chats</div>
    <button class="icon" type="button">
      <span class="material-symbols-outlined">edit_square</span>
    </button>
  </div>

  <div class="search">
    <span class="material-symbols-outlined">search</span>
    <input [(ngModel)]="query" type="text" placeholder="Search conversations..." />
  </div>

  <div class="list">
    <button
      *ngFor="let c of filteredConversations()"
      class="item"
      [class.active]="c.name === active"
      type="button"
      (click)="select.emit(c.name)">
      <div class="avatar small">{{ c.name[0] || '?' }}</div>
      <div class="meta">
        <div class="name">{{ c.name }}</div>
        <div class="last">{{ c.last }}</div>
      </div>
      <span class="time">{{ c.time }}</span>
    </button>
  </div>
</div>
